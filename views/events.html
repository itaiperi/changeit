
<head>
</head>
<body ng-app="myApp" ng-controller="EventsController">

<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">Events</h1>
        <div class="row center">
          <h5 class="header col s12 light">A modern event planning platform aimed at reaching the underserved.</h5>
        </div>
        <div class="row center">
          <nav>
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="search" type="search" required>
                  <label for="search"><i class="material-icons">search</i></label>
                  <!-- <i class="material-icons">close</i> -->
                </div>
              </form>
            </div>
          </nav>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="eventChairs.jpg" alt="Unsplashed background img 1"></div>
</div>

<div class="row">
    <div class="col s12 center">
      <h3><i class="mdi-content-send brown-text"></i></h3>
      <h4>Explore Trending Events</h4>
      <div class="row">
        <div class="card col s12 m6 l3" ng-repeat="eventInfo in eventsData">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" ng-src="{{eventInfo.image}}">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{eventInfo.name}}<i class="material-icons right">more_vert</i></span>
              <p><a href="#/{{eventInfo.link}}">Check out event</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{eventInfo.name}}<i class="material-icons right">close</i></span>
              <p>{{eventInfo.description}}</p>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col s12 m6 l3"><p>s12 m6 l3</p></div>
          <div class="col s12 m6 l3"><p>s12 m6 l3</p></div>
          <div class="col s12 m6 l3"><p>s12 m6 l3</p></div>
          <div class="col s12 m6 l3"><p>s12 m6 l3</p></div>
        </div> -->
      </div>

    </div>
</div>

<script type="text/javascript" src="js/init.js"></script>
</body>
