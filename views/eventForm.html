<head>
</head>
<body ng-app="myApp" ng-controller="EventFormController">
  <div class="createevent-container">
      <div class="container col s12 center">
          <div class="section createevent-section">
            <h5>Create an Event</h5>
            <form class="col s12 m4 ng-scope">
              <h6>Event Details</h6>
              <div class="row">
                  <div class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="txtName" type="text" class="validate2">
                        <label for="txtName">Name</label>
                      </div>
                    </div>
                  </div>
                
                  <div class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="txtareaDescription" class="materialize-textarea"></textarea>
                        <label for="txtareaDescription">Event Description</label>
                      </div>
                    </div>
                  </div>

                  <div class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="txtLocation" type="text" class="validate2">
                        <label for="txtLocation">Location</label>
                      </div>
                    </div>
                  </div>

                  <div class="input-field col s12">
                    <input type="date" id="txtFromDate" class="datepicker validate2">
                    <label for="txtFromDate">From</label>
                  </div>
               
                  <div class="input-field col s12">
                    <input type="date" id="txtToDate" class="datepicker validate2">
                    <label for="txtToDate">To</label>
                  </div>

                  <div class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="txtareaRoles" class="materialize-textarea"></textarea>
                        <label for="txtareaRoles">Event Roles</label>
                      </div>
                    </div>
                  </div>
              
                  <div class="row">
                      <div class="col s6 offset-s3">
                        <form action="#">
                            <div class="file-field input-field">
                              <input class="file-path validate2" ng-model-instant type="file" onchange="angular.element(this).scope().setFiles(this)"/>
                              <div id="uploadImg" class="btn grey">
                                <span><i class="material-icons left">note_add</i>Upload event image</span>
                                <input type="file" />
                              </div>
                            </div>
                        </form>
                      </div>
                   </div>

            </div>
        </form>
         <div class="row center text-strikethru">
            <div class="line"></div>
          </div>
         <div class="row">
           <button class="btn waves-effect waves-light" type="submit" name="action">Create
                  <i class="mdi-content-send right"></i>
          </button>
        </div>
    </div>
</div>

        <!-- Modal Structure -->
        <div id="modal-Organizer-Details" class="modal modal-fixed-footer">
          <div class="modal-content">
            <h4>Event Organizer Details</h4>
            <p>We have noticed that this is your first event!<br> We are very happy for this, and ask you to fill a few details before you can proceed.</p>
             <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                       <!--  <select class="" ng-model="select.value1" material-select watch>
                            <option value="" selected>Choose your gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                        <label>Gender</label> -->
                        <!-- <i class="material-icons prefix">live_help</i>
                        <label for="icon_prefix"> Gender</label> -->
                        <select class="browser-default">
                          <option value="" disabled selected>Choose your gender</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                        </select>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input type="date" id="txtBirthDate" class="datepicker validate2">
                <label for="txtBirthDate">Birth Date</label>
              </div>
              </div>
             <div class="row">
                <div class="col s12">
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="material-icons prefix">phone</i>
                          <input id="icon_telephone" type="tel" class="validate2">
                          <label for="icon_telephone">Telephone</label>
                       </div>
                   </div>
              </div>
            </div>
             <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate2">
                      <label for="icon_prefix"> Address</label>
                    </div>
                </div>
              </div>
            </div>
               <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">mode_edit</i>
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Organizer Bio</label>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <!-- <a class="modal-action modal-close waves-effect waves-green btn-flat ">Submit</a> -->
             <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="mdi-content-send right"></i>
            </button>
          </div>
        </div>
  </div>
  <script type="text/javascript" src="js/init.js"></script>
</body>
